<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>التحقق من البيانات | أمانة منطقة عسير</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

  <!-- App styles -->
  <link rel="stylesheet" href="styles/vars.css">
  <link rel="stylesheet" href="styles/overrides.css">

  <link rel="icon" href="assets/LogoAseer.svg">
</head>
<body class="bg-page text-body d-flex flex-column min-vh-100">

  <!-- Header -->
  <header class="am-header py-page px-page">
    <div class="am-bar d-flex align-items-center justify-content-between flex-row-reverse flex-nowrap">
      <div class="am-user d-flex align-items-center gap-2 min-w-0">
      </div>
      <img class="am-logo flex-shrink-0" src="assets/LogoAseer.svg" alt="شعار أمانة منطقة عسير" width="140" height="54">
    </div>
  </header>

  <!-- Brand strip -->
  <div class="brand-strip" aria-hidden="true"></div>

  <!-- Main -->
  <main class="flex-grow-1">
    <div class="container-xxl am-container px-page py-page">
      <section class="card shadow-card border-card radius-card">
        <div class="card-body px-card py-card">

          <!-- Auth hero -->
          <div class="auth-hero">
            <div class="auth-panel">
              <div class="auth-content">
                <p class="auth-copy m-0">
                  يُلزم التحقق من بياناتك وتحديثها بدقة لإتمام الدخول، وتُجرى هذه الخطوة مرة
                  واحدة فقط لتأكيد بياناتك.
                </p>
                <button id="nafathBtn" class="btn btn-auth" type="button" aria-live="polite">
                  الدخول عبر النفاذ الموحد
                </button>
              </div>
            </div>
          </div>

        </div>
      </section>
    </div>
  </main>

  <footer class="text-center text-muted py-4 small">
    جميع الحقوق محفوظة © أمانة منطقة عسير
  </footer>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
