<html lang="ar">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">

<body>
  <div class="Ascustom-header">
    <div class="Asheader-content">
    </div>

    <div class="Ascontainer card-box p-0">

      <div clAss="col-md-12 col-12">
        <div clAss="Asbutton">
          <Asbutton type="submit">الدخول عبر النفاذ الموحد</Asbutton>
        </div>
      </div>
    </div>
  </main>
