<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>بيانات الموظف</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/example.css" />
</head>
<body>
 <div class="container">
    <h1>بيانات الموظف</h1>
    <form id="employeeForm">
      <div class="row">
        <div class="form-group">
          <label for="fullName">الاسم الرباعي</label>
          <input type="text" id="fullName" value="شيماء يوسف عبدالله الشهراني" readonly />
        </div>
        <div class="form-group">
          <label for="idNumber">الهوية</label>
          <input type="text" id="idNumber" value="1114785114" readonly />
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="phone">رقم الجوال</label>
          <input type="text" id="phone" value="0500964481" readonly />
        </div>
        <div class="form-group">
          <label for="email">البريد الإلكتروني</label>
          <input type="email" id="email" placeholder="البريد الإلكتروني" required />
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="birthDate">تاريخ الميلاد</label>
          <input type="text" id="birthDate" value="28/4/1999" readonly />
        </div>
        <div class="form-group">
          <label for="maritalStatus">الحالة الاجتماعية</label>
          <select id="maritalStatus" required>
            <option value="">الحالة الاجتماعية</option>
            <option value="single">أعزب / عزباء</option>
            <option value="married">متزوج / متزوجة</option>
          </select>
        </div>
      </div>

      <div class="checkbox-wrapper">
        <label>
          <input type="checkbox" id="agreeTerms" />
          أوافق على جمع واستخدام بياناتي وفق الشروط وسياسة الخصوصية الخاصة بمنصة امانة منطقة عسير
        </label>
      </div>

      <div class="button-wrapper">
        <button type="submit" id="saveBtn" disabled>حفظ</button>
      </div>
    </form>
  </div>
 

  <script src="../js/example.js"></script>
</body>
</html>
