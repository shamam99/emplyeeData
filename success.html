<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تم الحفظ | أمانة منطقة عسير</title>

  <!-- Fonts & Bootstrap RTL -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

  <!-- App styles -->
  <link rel="stylesheet" href="styles/vars.css">
  <link rel="stylesheet" href="styles/overrides.css">

  <link rel="icon" href="assets/LogoAseer.svg">
</head>
<body class="bg-page text-body d-flex flex-column min-vh-100">

  <!-- Header -->
  <header class="am-header py-page px-page">
    <div class="am-bar d-flex align-items-center justify-content-between flex-row-reverse flex-nowrap">
      <div class="am-user d-flex align-items-center gap-2 min-w-0">
        <img class="rounded-circle flex-shrink-0" src="assets/ProfileIcon.svg" width="32" height="32" alt="">
        <span class="am-name fw-semibold text-truncate" id="employeeName">بيان محمد عبدالله آل هاشم</span>
        <a class="btn btn-outline-brown btn-circle flex-shrink-0" href="#" aria-label="Logout">
          <img src="assets/LogoutIcon.svg" width="18" height="18" alt="">
        </a>
      </div>
      <img class="am-logo flex-shrink-0" src="assets/LogoAseer.png" alt="شعار أمانة منطقة عسير" width="140" height="54">
    </div>
  </header>

  <!-- Brand strip -->
  <div class="brand-strip" aria-hidden="true"></div>

  <!-- Main -->
  <main class="flex-grow-1">
    <div class="container-xxl am-container px-page py-page">
      <section class="card shadow-card border-card radius-card">
        <div class="card-body px-card py-card">

          <!-- Success hero -->
          <div class="success-hero position-relative text-center">
            <!-- small white logo on the LEFT -->
            <div class="success-row">
              <div class="success-head">
                <img class="success-check" src="assets/checkMark.svg" width="44" height="44" alt="">
                <h1 class="success-title m-0">شكراً لك !
                    <br>
                    تم مشاركة بياناتك بنجاح
                </h1>
              </div>
              <img class="success-brand" src="assets/LogoWhite.svg" width="36" height="36" alt="شعار">
            </div>
          </div>

        </div>
      </section>
    </div>
  </main>

  <footer class="text-center text-muted py-4 small">
    جميع الحقوق محفوظة © أمانة منطقة عسير
  </footer>
</body>
</html>
